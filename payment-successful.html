<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful - SoleStyle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg p-10 flex flex-col items-center max-w-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-green-500 mb-4" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Payment Successful!</h1>
        <p class="text-gray-600 mb-6 text-center">Thank you for your purchase. Your order has been placed and is being processed.</p>
        <form class="w-full mb-6" id="feedback-form">
            <label for="feedback" class="block text-gray-700 font-semibold mb-2 text-left">We value your feedback:</label>
            <textarea id="feedback" name="feedback" rows="3" class="w-full border border-gray-300 rounded-lg p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Share your experience..."></textarea>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-300">Submit Feedback</button>
            <p id="feedback-success" class="text-green-600 text-center mt-2 hidden">Thank you for your feedback!</p>
        </form>
        <a href="ShoeStop.html" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg transition duration-300">Back to Home</a>
    </div>
    <script>
        // Simple feedback form handler
        document.getElementById('feedback-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('feedback-success').classList.remove('hidden');
            document.getElementById('feedback').value = '';
        });
    </script>
</body>
</html>
